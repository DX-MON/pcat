name: CodeQL analysis

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  #schedule:
  #  - cron: '0 23 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Runtime environment
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo ::set-env name=PATH::"$HOME/.local/bin:$PATH"
          echo ::set-env name=PKG_CONFIG_PATH::"$HOME/.local/lib/x86_64-linux-gnu/pkgconfig"
          echo ::set-env name=GITHUB_WORKSPACE::"$WORKSPACE"
      - name: Setup GCC
        shell: bash
        run: |
          CC=gcc-10
          CXX=${CC/#gcc/g++}
          sudo apt-add-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install $CC $CXX
          echo ::set-env name=CC::$CC
          echo ::set-env name=CXX::$CXX
      - name: Checkout pcat
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true
          fetch-depth: 2
      - name: Checkout pull request
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: git checkout HEAD^2
      - name: Setup Meson + Ninja
        shell: bash
        run: |
          wget https://github.com/ninja-build/ninja/releases/download/v1.9.0/ninja-linux.zip
          sudo pip3 install --upgrade pip setuptools wheel
          pip3 install --user meson
          unzip ninja-linux.zip -d ~/.local/bin
          rm ninja-linux.zip
        working-directory: ${{ runner.temp }}
      - name: Setup CodeQL
        uses: github/codeql-action/init@v1
          languages: cpp
      - name: Version tools
        shell: bash
        run: |
          $CC --version
          $CXX --version
          [ $COVERAGE -ne 0 ] && $GCOV --version || true
          meson --version
          ninja --version
      - name: Build
        uses: github/codeql-action/autobuild@v1
        # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
        # üìö https://git.io/JvXDl
        #run: |
        #  make bootstrap
        #  make release
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v1
